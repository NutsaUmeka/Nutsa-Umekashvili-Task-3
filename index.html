<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div>
        <h1 style="color: rgb(115, 11, 213); font-size: 35px;"> Contact Form </h1>
    </div>

   <form action="" style="color: palevioletred; font-size: 20px;">
        <label for="Name">Full Name</label>
        <input type="text" name="Name" id="Name" placeholder="Name; Surname" required> <br><br>

        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="you@example.com" required> <br><br>

        <label for="Numb">Telephone Number</label>
        <input type="tel" name="Numb" id="Numb" placeholder="+995 (555) 55 55 55" maxlength="15" required> <br><br>

        <label for="Subj"> Subject </label>
        <input type="text" name="Subj" id="Subj" placeholder="Subject of your message" required> <br><br>
        
        <label for="Area">Message</label>
        <input type="text" name="Ara" id="Area" placeholder="Type your message here..." required> <br><br>
     

      <div style="color: purple" > 
        <p>Choose preferred Contact Form:</p>
      </div>

   
        <label for="contact">Email</label>
        <input type="radio" name="contact" id=contact"> <br><br>
        <label for="contact">Phone</label>
        <input type="radio" name="contact" id="contact"> <br><br>

        <label for="check"> Subscribe to updates</label>
        <input type="checkbox" name="check" id="check"> <br><br>

        <label for="rate">Rate experience (1-10)</label>
        <input type="range" name="rate" id="rate" min="0" max="10" value="5"> <br><br>

        <label for="pick">Your favorite color</label>
        <input type="color" name="pick" id="pick"> <br><br>

        <label for="dt">Date of visit</label>
        <input type="date" name="dt" id="dt" required> <br><br>

        <input type="submit" name="" id="">
        <input type="reset" name="" id=""> <br><br>

    </form>

    <div>
        <a href="index2.html" target="_blank" style="background-color: plum;">Go to page 2</a>
    </div>

</body>
</html>
